    <link rel="stylesheet" href="./css/bootstrap.css">

    <!-- 메뉴영역 -->
    <header>

            <!-- data-bs-target="#offcanvas" : offcanvas에서 보여줄 내용(id가 offcanvas로 지정된 요소를 보여주겠다.) -->
            <button class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">

                <img src="./images/menu.svg" alt="">
            </button>

                    <button class="btn-close" data-bs-dismiss="offcanvas">

                    </button>
                </div>

                                <li>너</li>

                        </li> -->

                        <li class="list-griup-item" onclick="location.href='./information.html'">Information</li>"
                        <li class="list-group-item" onclick="location.href='./contacts.html'">Contract</li>
                    </ul>
                    <input type="text" class="form-control mb-2" placeholder="Search">

                    <div class="d-grid mb-2">

                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary">Sign up</button>
                    </div>
                </div>
            </div>
            <!-- css에서 주어진 class 설정 -->
            <!-- 4개 메뉴에 대한 항목 -->
            <ul class="nav flex-grow-1">
                <li class="nav-item">
                    <a href="#" class="nav-link text-light" onclick="location.href='./index.html'">About me</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-light" onclick="location.href='./skills.html'">Skills</a>
                </li>
                <li class="nav-item">

                    href 속성값에 id 값을 주면 해당링크가 제일 위에 존재함-->
                    <!-- ex: href="#projects -> section에 id=projects 명명되어있기에 적용 됨" -->
                    <!-- 대소문자 따져야하는것 같음 -->
                    <a href="#" class="nav-link text-light" onclick="location.href='./projects.html'">Projects</a>
